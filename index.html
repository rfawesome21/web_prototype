<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/lib/css/style.css">
    <title>Makershala Assignment</title>
</head>
<body class="flex flex-col w-full">
    <img src="/assets/images/navbar.png" alt="navbar" class="w-full" />
    <img src="/assets/images/top-middle.png" alt="top-middle" class="w-full" />
    <div style="background-image: url(/assets/images/middle.png);" class="w-full relative">
        <div class="flex flex-row w-full h-full">
            <div class="flex flex-col w-full xl:w-8/12">
                <div class="flex flex-row mt-10 w-full h-full">
                    <div class="flex pl-10 md:pl-40  md:h-4 h-2">
                        <img src="/assets/images/person.png" alt="person" />
                        <img src="/assets/images/text1.png" alt="upto 3 member teams" class="ml-2" />
                    </div>
                    <div class="flex pl-10 md:pl-40 md:h-4 h-2">
                        <img src="/assets/images/calendar.png" alt="calendar" />
                        <img src="/assets/images/text2.png" alt="For 7-8 year olds" class="ml-2" />
                    </div>
                </div>
                <div class="flex flex-col pl-10 md:pl-40 mt-10 w-10/12 xl:w-8/12 h-full">
                    <img src="/assets/images/text3.png" alt="Global canvas" class="w-full h-full" />
                    <img src="/assets/images/text4.png" alt="Challenge" class="my-8" />
                    <img src="/assets/images/text5.png" alt="dates" class="xl:w-2/6 xl:h-4 h-2 w-40" />
                    <div class="flex w-full -ml-4 my-5 relative">
                        <img src="/assets/images/button1.png" alt="Enter now!" class="h-6 md:h-8 xl:h-full" />
                        <img src="/assets/images/button2.png" alt="Download Guidelines" class="h-6 md:h-8 xl:h-full mr-32" />
                    </div>
                </div>
            </div>
            <div class="flex flex-row relative">
                <img src="/assets/images/Trophy.png" alt="shapes" class="trophy"/>
                <img src="/assets/images/shapes.png" alt="shapes" class="h-full" />
            </div>
        </div>
    </div>
    <div class="pl-10 md:pl-40 my-8 relative">
        <img src="/assets/images/text6.png" alt="Contest Timeline" />
        <img src="/assets/images/flow.png" alt="flowchart" class="my-5 lg:w-11/12 w-10/12" />
        <img src="/assets/images/text7.png" alt="Contest Overview" class="my-8" />
        <img src="/assets/images/text8.png" alt="Contest Details" class="lg:w-11/12 md:w-10/12" />
        <img src="/assets/images/text9.png" alt="Contest Sponsors" class="my-8" />
        <img src="/assets/images/sponsors.png" alt="Contest Sponsors" class="my-5 lg:w-11/12 md:w-10/12" />
        <img src="/assets/images/text10.png" alt="Skills under scanner" class="my-5" />
        <img src="/assets/images/text11.png" alt="Skills" />
        <img src="/assets/images/skills.png" alt="skills" class="my-8" />
    </div>
    <div class="relative">
        <img src="/assets/images/circle4.png" alt="circle" class="ellipse" />
    </div>
    <div class="pl-10 md:pl-40 relative">
        <img src="/assets/images/text12.png" alt="Rewards" />
        <img src="/assets/images/rewards.png" alt="Rewards" class="my-5 xl:-ml-8 md:-ml-6 -ml-3" />
    </div>
    <div class="relative">
        <img src="/assets/images/circle5.png" alt="circle" class="ellipse2" />
    </div>
    <div class="pl-10 md:pl-40 my-5 relative">
        <img src="/assets/images/text13.png" alt="Get Inspired" />
        <img src="/assets/images/text14.png" alt="Get Inspired Desc" class="my-5" />
        <img src="/assets/images/examples.png" alt="Get Inspired img" class="xl:-ml-8 md:-ml-6 -ml-3" />
    </div>
    <div class="pl-10 md:pl-40 my-5 relative">
        <img src="/assets/images/text15.png" alt="FAQs" />
        <img src="/assets/images/faq.png" alt="FAQs" class="xl:-ml-6 md:-ml-6 -ml-3 my-5" />
    </div>
    <div style="background-image: url(/assets/images/footer.png); width: 100%; background-repeat: no-repeat; background-size: cover;">
        <div class="pl-10 md:pl-40 my-32 flex flex-row w-full">
            <img src="/assets/images/logo.png" alt="makershala" class="w-auto lg:w-2/12" />
            <img src="/assets/images/link.png" alt="links" class="lg:ml-32 md:ml-12 lg:w-auto md:w-8/12 w-7/12" />
        </div>
        <div class="flex flex-col pl-10 md:pl-40">    
            <img src="/assets/images/link2.png" alt="links" class="xl:w-11/12 w-10/12" />
            <img src="/assets/images/text16.png" alt="about" class="my-5 xl:w-11/12 w-10/12" />
        </div>
    </div>
</body>
</html>
